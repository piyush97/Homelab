arch: amd64
cores: 16
features: nesting=1
hostname: piyush-movie-server
memory: 32000
mp0: /mnt/bindmounts/shared/media-for-home,mp=/media/media-for-home
nameserver: 192.168.0.254
net0: name=eth0,bridge=vmbr0,gw=192.168.0.1,hwaddr=0A:40:61:C0:24:39,ip=192.168.0.3/24,type=veth
onboot: 1
ostype: ubuntu
rootfs: local-lvm:vm-101-disk-0,size=10G
searchdomain: plex.home
swap: 2048
tags: proxmox-helper-scripts
lxc.cgroup2.devices.allow: a
lxc.cap.drop: 
lxc.cgroup2.devices.allow: c 226:0 rwm
lxc.cgroup2.devices.allow: c 226:128 rwm
lxc.cgroup2.devices.allow: c 29:0 rwm
lxc.mount.entry: /dev/fb0 dev/fb0 none bind,optional,create=file
lxc.mount.entry: /dev/dri dev/dri none bind,optional,create=dir
lxc.mount.entry: /dev/dri/renderD128 dev/dri/renderD128 none bind,optional,create=file
